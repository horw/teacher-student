{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %} {% block content %}
         <meta charset="utf-8">


         <title>bs4 beta friend list - Bootdey.com</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
         <style type="text/css">
              body{
          margin-top:20px;
          background:#FAFAFA;
         }
         /*==================================================
         Nearby People CSS
         ==================================================*/

         .people-nearby .google-maps{
         background: #f8f8f8;
         border-radius: 4px;
         border: 1px solid #f1f2f2;
         padding: 20px;
         margin-bottom: 20px;
         }

         .people-nearby .google-maps .map{
         height: 300px;
         width: 100%;
         border: none;
         }

         .people-nearby .nearby-user{
         padding: 20px 0;
         border-top: 1px solid #f1f2f2;
         border-bottom: 1px solid #f1f2f2;
         margin-bottom: 20px;
         }

         img.profile-photo-lg{
         height: 80px;
         width: 80px;
         border-radius: 50%;
         }

          </style>
         </head>
         <body>
            <div class="container">
               <div class="row">
                  <div class="col-md-8">

                     <div class="people-nearby">
                        {% for topic in topics %}
                            <div class="nearby-user">
                               <div class="row">
                               <div class="col-md-2 col-sm-2">
                               <img src="https://cdn-icons-png.flaticon.com/512/2721/2721299.png"  alt="user" class="profile-photo-lg">
                               </div>
                                  <div class="col-md-7 col-sm-7">
                                  <h5><a class="profile-link">{{topic.title}}</a></h5>
                                  <p>{{topic.description}}</p>

                                  <a class="" href="/media/{{topic.upload}}" download>Скачать файл</a>
                                  </div>
                               <div class="col-md-3 col-sm-3">
                                <a class="btn btn-primary pull-right" href="topics/{{topic.id}}/connect">Подключиться</a>
                               </div>
                               </div>
                            </div>
                         {% endfor %}

                     </div>
                  </div>
               </div>
            </div>
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
            <script type="text/javascript">

            </script>


{% endblock %}
