{% extends 'main/base.html' %} {% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %} {% block content %}


<div class="container">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

<div id="div_id_title" class="mb-3"> <label for="id_title" class="form-label requiredField">
                Название<span class="asteriskField">*</span> </label> <input type="text" name="title" class="textinput form-control" required="" id="id_title"> </div> <div id="div_id_description" class="mb-3"> <label for="id_description" class="form-label">
                Описание
            </label> <textarea name="description" cols="40" rows="10" class="textarea form-control" id="id_description"></textarea> </div> <div id="div_id_upload" class="mb-3"> <label for="id_upload" class="form-label requiredField">
                Upload<span class="asteriskField">*</span> </label> <div> <input type="file" name="upload" class="form-control" id="id_upload" required=""> </div> </div>

  <button type="submit" class="btn btn-success">Отправить</button>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
